<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-avatar>
  <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
</ion-avatar>

<h2 text-center>{{cliente?.nome}}</h2>
<p text-center>{{cliente?.email}}</p>

<ion-card>
    <ion-card-header>
      Carregar imagem
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <!-- variÃ¡vel cameraOn, controlado por profile.rs -->
      <button ion-button block (click)="getCamera()" [disabled]="cameraOn">Camera</button>
      <button ion-button outline block (click)="sendPicture()" *ngIf="picture">Salvar</button>
      <button ion-button outline block (click)="cancel()" *ngIf="picture">Cancelar</button>
    </ion-item>
  </ion-card>  

</ion-content>
